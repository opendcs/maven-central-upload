[versions]
junit-jupiter = "5.11.3"
slf4j = "2.0.16"
swagger-codegen = "3.0.61"
okhttp = "4.12.0"
jackson = "2.17.1"
jakarta-annotation-api = "1.3.5"
jsr305 = "3.0.2"
openapitools-databind-nullable = "0.2.1"
httpmime-version = "4.5.13"

[libraries]
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "okhttp" }
okhttp-urlconnection = { module = "com.squareup.okhttp3:okhttp-urlconnection", version.ref = "okhttp" }
okhttp-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
okhttp-bom = { module = "com.squareup.okhttp3:okhttp-bom", version.ref = "okhttp" }
swagger-codegen = { module = "io.swagger.codegen.v3:swagger-codegen-cli", version.ref = "swagger-codegen" }
com-google-jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "jsr305" }
com-faster-xml-jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
com-faster-xml-jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
com-faster-xml-jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
com-faster-xml-jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }
org-openapitools-jackson-databind = { module = "org.openapitools:jackson-databind-nullable", version.ref = "openapitools-databind-nullable" }
jakarta-annotation-api = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "jakarta-annotation-api" }
org-http-httpmime = { module = "org.apache.httpcomponents:httpmime", version.ref = "httpmime-version" }

[bundles]
openapi-deps = [
    "okhttp", "com-google-jsr305", "org-openapitools-jackson-databind", "jakarta-annotation-api",
    "com-faster-xml-jackson-core", "com-faster-xml-jackson-databind", "com-faster-xml-jackson-annotations",
    "com-faster-xml-jackson-jsr310", "org-http-httpmime"
]